  <text x="165" y="255" font-family="Monaco, monospace" font-size="11" fill="#888">│</text>
  <text x="175" y="255" font-family="Monaco, monospace" font-size="11" fill="#aaa">Semantic search + Qdrant</text>
  <text x="408" y="255" font-family="Monaco, monospace" font-size="11" fill="#888">│</text>
  <text x="430" y="255" font-family="Monaco, monospace" font-size="11" fill="#27ca40">✅</text>
  <text x="470" y="255" font-family="Monaco, monospace" font-size="11" fill="#888">│</text>

