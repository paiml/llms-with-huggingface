  <circle cx="40" cy="17" r="6" fill="#ffbd2e"/>
  <circle cx="60" cy="17" r="6" fill="#27ca40"/>

  <!-- Title -->
  <text x="400" y="22" font-family="Monaco, monospace" font-size="12" fill="#888" text-anchor="middle">demo.py — LLMs with Hugging Face</text>

  <!-- Terminal content -->
  <text x="20" y="65" font-family="Monaco, monospace" font-size="13" fill="#00d4aa">$ uv run python demo.py</text>

  <!-- ASCII Banner -->
  <text x="20" y="95" font-family="Monaco, monospace" font-size="11" fill="#00bcd4">╔═══════════════════════════════════════════════════════════════╗</text>
  <text x="20" y="110" font-family="Monaco, monospace" font-size="11" fill="#00bcd4">║   ██╗     ██╗     ███╗   ███╗███████╗                        ║</text>
  <text x="20" y="125" font-family="Monaco, monospace" font-size="11" fill="#00bcd4">║   ██║     ██║     ████╗ ████║██╔════╝   LLMs with            ║</text>
  <text x="20" y="140" font-family="Monaco, monospace" font-size="11" fill="#00bcd4">║   ██║     ██║     ██╔████╔██║███████╗   Hugging Face         ║</text>
  <text x="20" y="155" font-family="Monaco, monospace" font-size="11" fill="#00bcd4">║   ███████╗███████╗██║ ╚═╝ ██║███████║                        ║</text>
