  <text x="20" y="410" font-family="Monaco, monospace" font-size="11" fill="#888">│</text>
  <text x="30" y="410" font-family="Monaco, monospace" font-size="11" fill="#00bcd4">0.87</text>
  <text x="85" y="410" font-family="Monaco, monospace" font-size="11" fill="#888">│</text>
  <text x="95" y="410" font-family="Monaco, monospace" font-size="11" fill="#27ca40">Deep Learning Guide</text>
  <text x="290" y="410" font-family="Monaco, monospace" font-size="11" fill="#888">│</text>
  <text x="300" y="410" font-family="Monaco, monospace" font-size="11" fill="#666">Neural networks are...</text>
  <text x="500" y="410" font-family="Monaco, monospace" font-size="11" fill="#888">│</text>

  <text x="20" y="425" font-family="Monaco, monospace" font-size="11" fill="#888">└────────┴─────────────────────────┴─────────────────────────┘</text>

