  <text x="30" y="270" font-family="Monaco, monospace" font-size="11" fill="#00bcd4">REST API</text>
  <text x="165" y="270" font-family="Monaco, monospace" font-size="11" fill="#888">│</text>
  <text x="175" y="270" font-family="Monaco, monospace" font-size="11" fill="#aaa">FastAPI /chat, /research</text>
  <text x="408" y="270" font-family="Monaco, monospace" font-size="11" fill="#888">│</text>
  <text x="430" y="270" font-family="Monaco, monospace" font-size="11" fill="#27ca40">✅</text>
  <text x="470" y="270" font-family="Monaco, monospace" font-size="11" fill="#888">│</text>

  <text x="20" y="285" font-family="Monaco, monospace" font-size="11" fill="#888">│</text>
